<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register-form</title>
  
</head>
<body>
    <div >
        <div class="main-class">
            <form class="registeration-form">
                <div class="heading">
                    <h2>REGISTERATION-FORM</h2>
                </div><br>
                <div class="input-box">
                    <label for="Full Name">Full Name</label><br>
                    <input type="text" name="Full Name" id="Full Name" placeholder="Enter Your Full Name"><br>
                    <label for="Username">Username</label><br>
                    <input type="text" name="Username" id="Username" placeholder="Enter Your Username"><br>
                    <label for="Email">Email</label><br>
                    <input type="text" name="Email" id="Email" placeholder="Enter Your Email"><br>
                    <label for="Password">Password</label><br>
                    <input type="text" name="Password" id="Password" placeholder="Password"><br>
                    <label for="Confirm password">Confirm password</label><br>
                    <input type="text" name="Confirm password" id="Confirm password" placeholder="Confirm password"><br>
                    <div  id="radio">
                        Gender: Male <input type="radio" name="gender" id=""> Female <input type="radio" name="gender" id=""> other <input type="radio" name="gender" id=""><br>
                    </div>
                    <div>
                        <input type="checkbox" id="terms">
                        <label for="terms">I accept terms & conditions</label>
        
                    </div>
                    <div class="button">
                        <button>Submit</button>
                    </div><br>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
